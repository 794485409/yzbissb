<!DOCTYPE html><html id="ng-app" ng-app="addScanningApp" lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-COMPATIBLE" content="Edge"><!--base(href="/")--><title>app扫码</title></head><body ng-controller="appScanningController"><div class="container-fluid yzb-appScanning-top"><div class="yzb-top-options"><div class="yzb-top-icon"><img src="img/appScanning-top-icon.png"></div><div class="yzb-top-button"><button value="" ng-click="SelectDevice('')" class="yzb-button yzb-button--wayra yzb-button--border-thin yzb-button--round-s">All</button><button value="ios" ng-click="SelectDevice('IOS')" class="yzb-button yzb-button--wayra yzb-button--border-thin yzb-button--round-s">IOS</button><button value="android" ng-click="SelectDevice('Android')" class="yzb-button yzb-button--wayra yzb-button--border-thin yzb-button--round-s">Android</button><button value="other" ng-click="SelectDevice('Other')" class="yzb-button yzb-button--wayra yzb-button--border-thin yzb-button--round-s">Other</button></div></div><div class="yzb-top-count"><div id="container"></div><div class="yzb-count"><label style="font-size:50px;">{{count}}</label><label style="font-size:20px;">条</label></div></div><h1 class="yzb-top-title">App扫码统计({{SelectMessage}})</h1><div class="yzb-time-style"><form class="form-inline"><label class="form-group"><input id="datepickhidetime" type="text" style="display:none;" placeholder="hide" class="form-control"><input id="datepickmintime" type="text" placeholder="startTime" size="8px" class="form-control"></label><label>--</label><label class="form-group"><input id="datepickmaxtime" type="text" placeholder="lastTime" size="8px" class="form-control"></label></form><div class="yzb-time-prompt">Click on the input box,you can choose time query.</div></div></div><div class="container-fluid yzb-appScanning-content"><page-Directive><div style="width:95%;margin:0 auto;" class="list-group"><div ng-repeat="appScan in appScans" style="margin-bottom:1%;" class="list-group-item yzb-list-content yzb-loadcontent-animation col-md-12 col-lg-12 col-sm-12 col-xs-12"><div class="media"><div class="media-left col-md-3 col-lg-3 col-sm-3 col-xs-3"><span style="font-weight:bold;color:#ffffff;">{{appScan.createAt | date:'yyyy-MM-dd HH:mm:ss'}}</span><p style="padding-top:2%;text-align:left;line-height:50px;font-size:16px;" class="yzb-font-title">{{appScan.agent_list.device}}</p></div><div style="border-left:5px solid #ccc" class="media-body"><div style="padding-left:3%;" class="media-heading"><!--span {{appScan.userAgent}}--></div><div style="padding-left:3%;color:#fffacd;" class="col-md-9 col-lg-9 col-sm-9 col-xs-9"><div><label class="yzb-font-title">--</label><label>&nbsp;{{appScan.agent_list.ip}}&nbsp;&nbsp;</label><label aria-hidden="true" class="glyphicon glyphicon-map-marker">{{appScan.position.content.address}}</label></div><div><label class="yzb-font-title">--</label><label>&nbsp;{{appScan.agent_list.os}}</label></div><div><label class="yzb-font-title">--</label><label>&nbsp;{{appScan.agent_list.browser}}</label></div></div></div></div></div><form style="margin-left:2%;margin-top:1%;" ng-submit="onLoadPage(changeCurrent-1)" class="form-inline pull-right"><ul class="pagination pagination-lg"><li class="form-group"><label>第</label><input type="text" required number style="width:50px;" ng-model="changeCurrent" class="form-control"><label>页</label></li><button type="submit" class="btn btn-default">GO</button></ul></form><form class="form-inline pull-left"><ul class="pagination pagination-lg"><li class="form-group"><label>共</label><div class="form-control">{{totalPage}}</div><label>页</label></li><li class="form-group"><div class="form-control">{{count}}</div><label>条</label></li></ul></form><ul id="page" ng-show="totalPage&gt;=1" total-page="totalPage" page-size="pageSize" current-page="currentPage" on-load-page="onLoadPage(page)" class="pull-right pagination pagination-lg"><li ng-class="{true:'active'}[currentPage==0]"><a aria-label="Previous" href="" ng-click="currentPage==1;onLoadPage(0)"><span aria-hidden="true">begin</span></a></li><li ng-class="{true:'disabled',false:''}[currentPage==0]"><a aria-label="Previous" href="" ng-click="prev()"><span aria-hidden="true">&laquo;</span></a></li><li ng-class="{true:'active',false:''}[currentPage==0]"><a href="" ng-click="onLoadPage(0)">1</a></li><li ng-show="middlePage&gt;4&amp;&amp;totalPage&gt;7"><a href="" ng-click="lastMiddlePage()">...</a></li><li ng-repeat="page in pages" ng-show="totalPage&gt;2" ng-class="{true:'active',false:''}[currentPage==page+1]"><a href="" ng-click="onLoadPage(page+1)">{{page+2}}</a></li><li ng-show="totalPage&gt;7&amp;&amp;middlePage&lt;totalPage-5"><a href="" ng-click="nextMiddlePage()">...</a></li><li ng-class="{true:'active',false:''}[currentPage==totalPage-1]" ng-show="totalPage&gt;1"><a href="" ng-click="onLoadPage(totalPage-1)">{{totalPage}}</a></li><li ng-class="{true:'disabled',false:''}[currentPage==totalPage-1]"><a aria-label="Previous" href="" ng-click="next()"><span aria-hidden="true">&raquo;</span></a></li><li ng-class="{true:'active'}[currentPage==totalPage-1]"><a aria-label="Previous" href="" ng-click="currentPage==totalPage-1;onLoadPage(totalPage-1)"><span aria-hidden="true">end</span></a></li></ul></div></page-Directive><div class="navbar navbar-fixed-top navbar-default yzb-cebian-right"><ul class="nav navbar-nav yzb-cebian-right-ul"><li class="pull-right"><button type="button" ng-click="AppScanning()" class="btn btn-default">AppScanning</button></li><li class="pull-right"><button type="button" ng-click="localVideo()" class="btn btn-warning">localVideo</button></li><li class="pull-right"><button type="button" ng-click="RecommendSeries()" class="btn btn-danger">Recommend</button></li><li class="pull-right"><button type="button" ng-click="superTag()" class="btn btn-primary">SuperTag</button></li><div class="yzb-clear-float"></div></ul></div></div><load-App-Scanning-Script></load-App-Scanning-Script></body></html>
