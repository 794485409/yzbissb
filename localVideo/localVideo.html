<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-COMPATIBLE" content="Edge"><!--base(href="/")--><title>修改local视频</title><!--link(rel="styleSheet",href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css")--><!--link(rel="styleSheet",href="css/localVideo.css")--><!--link(rel="styleSheet",href="css/pickdate/default.css")--><!--link(rel="styleSheet",href="css/pickdate/default.date.css")--><!--script(src="js/jquery.min.js")--><!--script(src="js/bootstrap.min.js")--><!--script(src="http://cdn.bootcss.com/angular.js/1.4.0-rc.1/angular.min.js")--><!--script(src="js/angular-sanitize.min.js")--><!--script(src="js/localVideoApp.js")--><!--script(src="js/localVideoController.js")--><!--script(src="js/localVideoFilter.js")--><!--script(src="js/localVideoServices.js")--><!--script(src="js/directive.js")--><!--script(src="js/jquery.validator.min.js")--><!--script(src="js/pickdate/picker.js")--><!--script(src="js/pickdate/picker.date.js")--><!--script(src="js/pickdate/legacy.js")--></head><body ng-controller="localVideoController"><div class="container"><script id="addVideoModal" type="text/ng-template"><div class="modal-content"><div class="modal-header"><button type="button" ng-click="close()" class="close">&times;</button><h3 class="yzb-addVideoTitle-style">AddLocalVideo</h3></div><div class="modal-body"><form id="addVideoForm" role="form" name="addVideoForm" novalidate ng-submit="addLocalVideo(addVideoData)" class="form-horizontal"><div class="form-group"><label class="control-label col-md-4 col-sm-4 col-xs-4">url:</label><textarea type="url" name="addVideoUrl" required style="width:50%;" ng-model="addVideoData.url" placeholder="请输入视频链接" class="form-control"></textarea><div ng-show="addVideoForm.addVideoUrl.$dirty&amp;&amp;addVideoForm.addVideoUrl.$invalid" class="error yzb-error-message"><small ng-show="addVideoForm.addVideoUrl.$error.required" class="error">Url Can` e="margin-right:1%;margin-bottom:2%" class="btn btn-primary">SuperTag</button></li></ul></div><div class="navbar navbar-fixed-top navbar-default yzb-cebian-left"><button type="button" ng-click="addVideo()" style="margin-right:1%;margin-bottom:2%" class="btn btn-warning pull-right">addVideo</button></div><div style="margin-top:70px;" class="container"><page-Directive><div class="row"><div ng-repeat="sortVideo in sortVideos track by $index" style="margin-left:5%;" class="thumbnail yzb-row-style col-lg-3 col-md-4 col-sm-6 col-xs-12"><a href="javascript:void(0)" ng-click="playVideo(sortVideo)"><img src="{{sortVideo.localInfo.cover}}"></a><div class="caption"><div class="yzb-sortvideotitle-font">{{sortVideo.title}}</div><div ng-show="sortVideo.title==''" class="yzb-sortvideotitle-font">这人好懒，连个标题都没有~~~</div><div class="yzb-sortvideo"><form ng-submit="updateLVideo(sortVideo)"><button type="button" ng-click="playVideo(sortVideo)" class="btn btn-primary">Play</button><select ng-model="selectQuery" style="width:40%;" ng-change="sQuery(selectQuery)" class="btn-default btn"><option ng-repeat="q in sQueryList" value="{{q._id}}">{{q.name}}</option></select><button type="submit" class="btn btn-warning pull-right">Update</button></form></div></div></div></div><form class="form-inline pull-left"><ul class="pagination pagination-lg"><li class="form-group"><label>共</label><div class="form-control">{{totalPage}}</div><label>页</label></li><li class="form-group"><label>共</label><div class="form-control">{{count}}</div><label>条</label></li></ul></form><ul id="page" ng-show="totalPage&gt;=1" total-page="totalPage" page-size="pageSize" current-page="currentPage" on-load-page="onLoadPage(page)" style="margin-left:15%;" class="pagination pagination-lg"><li ng-class="{true:'active'}[currentPage==0]"><a aria-label="Previous" href="" ng-click="currentPage==1;onLoadPage(0)"><span aria-hidden="true">begin</span></a></li><li ng-class="{true:'disabled',false:''}[currentPage==0]"><a aria-label="Previous" href="" ng-click="prev()"><span aria-hidden="true">&laquo;</span></a></li><li ng-class="{true:'active',false:''}[currentPage==0]"><a href="" ng-click="onLoadPage(0)">1</a></li><li ng-show="middlePage&gt;4&amp;&amp;totalPage&gt;7"><a href="" ng-click="lastMiddlePage()">...</a></li><li ng-repeat="page in pages" ng-show="totalPage&gt;2" ng-class="{true:'active',false:''}[currentPage==page+1]"><a href="" ng-click="onLoadPage(page+1)">{{page+2}}</a></li><li ng-show="totalPage&gt;7&amp;&amp;middlePage&lt;totalPage-5"><a href="" ng-click="nextMiddlePage()">...</a></li><li ng-class="{true:'active',false:''}[currentPage==totalPage-1]" ng-show="totalPage&gt;1"><a href="javascript:void(0)" ng-click="onLoadPage(totalPage-1)">{{totalPage}}</a></li><li ng-class="{true:'disabled',false:''}[currentPage==totalPage-1]"><a aria-label="Previous" href="" ng-click="next()"><span aria-hidden="true">&raquo;</span></a></li><li ng-class="{true:'active'}[currentPage==totalPage-1]"><a aria-label="Previous" href="" ng-click="currentPage==totalPage-1;onLoadPage(totalPage-1)"><span aria-hidden="true">end</span></a></li></ul><form style="margin-right:10%;margin-top:1%;" ng-submit="onLoadPage(changeCurrent-1)" class="form-inline pull-right"><ul class="pagination pagination-lg"><li class="form-group"><label>第</label><input type="text" required number style="width:50px;" ng-model="changeCurrent" class="form-control"><label>页</label></li><button type="submit" class="btn btn-default">GO</button></ul></form></page-Directive></div></div></html>
