<!DOCTYPE html><html id="ng-app" ng-app="recommendSeriesApp" lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-COMPATIBLE" content="Edge"><!--base(href="/")--><title>推荐剧集</title></head><body ng-controller="recommendSeriesController"><div class="yzb-recommend-body"><div class="container-fluid"><div id="recommendAddSumbit" style="display:none;" class="navbar navbar-fixed-top yzb-recommend-Submit"><button type="button" ng-click="submitAllSeriesId()" class="btn btn-primary col-md-offset-1">提交所有更改</button></div><script id="SeriesModal" type="text/ng-template"><div class="modal-content"><div class="modal-header"><button type="button" ng-click="close()" class="close">&times;</button><h4 class="modal-title col-md-offset-4 yzb-tagmodal-title">Update Recommend</h4></div><div class="modal-body"><form role="form" ng-submit="updateRecommend(updateId)" class="form-horizontal"><div class="form-group"><label class="control-label col-md-4 col-sm-4 col-xs-4">SeriesId:</label><textarea required style="width:50%;" ng-model="updateId"></textarea></div><button type="submit" style="margin-left:35%;margin-right:8%;" class="btn btn-primary right">Update</button><button type="reset" style="margin-right:8%;" class="btn btn-warning">Reset</button><button type="button" ng-click="close()" class="btn btn-default">Close</button></form></div></div></script><div class="container-fluid"><div ng-model="scrolTop" class="col-md-12 yzb-recommend-header">推荐剧集</div><div style="width:80%;margin:0 auto;" class="list-group"><div ng-repeat="serie in series" style="margin-top:1%;border-radius:10px;" class="list-group-item col-md-12"><div class="media"><div class="media-left"><a href="#"><img src="{{serie.group.picUrl}}"></a></div><div class="media-body"><div class="media-heading"><h3 style="color:#ec971f;font-weight:bold;" class="yzb-font-center">{{serie.title}}</h3></div><h4>描述:</h4><div>{{serie.group.desc}}</div><button type="button" style="width:10%;height:100%;" data-toggle="modal" data-target="#seriesModal" ng-click="getSeries(serie,$index)" class="btn btn-default pull-right">修改</button></div></div></div></div></div><div class="navbar navbar-fixed-top navbar-default yzb-cebian-right"><ul class="nav navbar-nav yzb-cebian-right-ul"><li><button type="button" ng-click="AppScanning()" style="margin-right:1%;margin-bottom:2%" class="btn btn-default">AppScanning</button></li><li><button type="button" ng-click="localVideo()" style="margin-right:1%;margin-bottom:2%" class="btn btn-warning">localVideo</button></li><li><button type="button" ng-click="RecommendSeries()" style="margin-right:1%;margin-bottom:2%" class="btn btn-danger">Recommend</button></li><li><button type="button" ng-click="superTag()" style="margin-right:1%;margin-bottom:2%" class="btn btn-primary">SuperTag</button></li></ul></div></div></div><load-Recommend-Series-Script></load-Recommend-Series-Script></body></html>
